<!doctype html>
<html lang="en" ng-app="imageConscious">
<head>
    <meta charset="utf-8"/>
    <title>Image Upload</title>
    <link rel="stylesheet" href="css/app.css"/>
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    -->
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
</head>
<body>

<div ng-controller="s5b.controller">
    <h1>{{title}}</h1>

     <img src="{{imageSrcBean.get()}}" alt="there is no image" s5b-image-selection="imageSrcBean"/>

    <p class="source"><b>Scoped: </b>{{imageSrcBean.get()}}</p>

    <p class="source"><b>Model: </b>"<span id="modelValue"></span>"</p>
</div>

<script>
    setInterval(function () {
        var viewer = document.getElementById('modelValue');
        viewer.textContent = s5b.model.mainImageSrc;
    }, 300);
</script>

</body>
</html>
